<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function Foo() { //构造函数，内部有一个变量getName
				getName = function() {
					alert(1);
				};
				return this;
			}
			Foo.getName = function() { //给函数Foo对象添加一个属性getName属性值是一个匿名函数
				alert(2);
			};
			Foo.prototype.getName = function() { //通过原型给Foo函数添加一个方法getName
				alert(3);
			};
			var getName = function() { //定义一个变量getName，变量执行一个匿名函数
				alert(4);
			};

			function getName() { //声明一个函数getName
				alert(5);
			}			
			//Foo.getName();  //2   执行Foo对象中的方法  		
			//getName()  //4
			//解释:
			//函数也有函数提升
			//变量有变量提升
			//当变量名和函数名重名的时候，变量提升会覆盖函数，所有得到4
			//new Foo().getName() //3
			//Foo().getName() //1  
			//先执行Foo() 结果得到一个this，执行window，产生一个全局作用域
			//this.getName()
			
			new new Foo().getName() //3
			//先执行new Foo()得到一个实例对象 
			//实例对象.getName()
			
		</script>
	</body>

</html>
