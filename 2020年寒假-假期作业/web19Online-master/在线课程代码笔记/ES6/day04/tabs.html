<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#wrap input{
				width: 100px;
				height: 40px;
				border: none;
				outline: none;
				text-align: center;
				line-height: 40px;
			}
			#wrap div{
				width: 400px;
				height: 400px;
				border: 1px solid #ccc;	
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="电视" />
			<input type="button" value="音乐" />
			<input type="button" value="电影" />
			<div>电视内容</div>
			<div>音乐内容</div>
			<div>电影内容</div>
		</div>
		<!--<div id="content">
			<input type="button" value="电视" />
			<input type="button" value="音乐" />
			<input type="button" value="电影" />
			<div>电视内容</div>
			<div>音乐内容</div>
			<div>电影内容</div>
		</div>-->
		<script type="text/javascript">
			class Tabs{
				constructor(id){
					this.id=document.querySelector(id);  //id是一个选择器  #wrap
					this.btn=this.id.querySelectorAll("input");
					this.div=this.id.querySelectorAll("div");
					this.colorArr=["red","green","yellow"];
					this.index=0;
					this.tabFn()
				}
				hide(){ //隐藏div和清空按钮的背景颜色
					for(var i=0;i<this.btn.length;i++){
						this.btn[i].style.background=null;
						this.div[i].style.display="none"
					}
				}
				show(){ //显示指定的div，按钮与div的背景也可以进行一个同步设置
					this.div[this.index].style.display="block" //将div显示
					this.div[this.index].style.background=this.btn[this.index].style.background=this.colorArr[this.index]
				}
				tabFn(){ //初始化
					this.hide()
					this.show()
					//给按钮添加点击事件
					for(let i=0;i<this.btn.length;i++){
						this.btn[i].onclick=function(){
							this.index=i
							this.hide();
							this.show()
						}.bind(this)
					}
				}
			}
			
			new Tabs("#wrap")
		</script>
	</body>
</html>
